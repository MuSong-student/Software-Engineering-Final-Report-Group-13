<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Auction List</title>
    <style>
        /* 全局樣式 */
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4E1; /* 淡粉紅背景 */
            color: #333; /* 深灰文字 */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* 全屏置中 */
        }

        .container {
            max-width: 800px; /* 調整寬度為 1200px */
            width: 100%;
            margin: 0 auto;
            padding: 20px;
            background-color: #FFF0F5; /* 淡紫粉背景 */
            border: 1px solid #FFC0CB; /* 粉紅邊框 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #FF69B4; /* 熱粉紅標題 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #FFC0CB; /* 粉紅邊框 */
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #FFD1DC; /* 淡粉表頭背景 */
            color: #333; /* 深灰文字 */
        }

        .button-center {
            text-align: center;
            margin-top: 20px;
        }

        .add-button {
            display: inline-block;
            background-color: #FF69B4; /* 熱粉紅按鈕背景 */
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .add-button a {
            color: white; /* 按鈕內文字顏色 */
            text-decoration: none;
        }

        .add-button:hover {
            background-color: #C71585; /* 深粉紅背景 */
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            display: block;
            margin: 20px auto;
            max-width: 200px;
            background-color: #FF69B4; /* 熱粉紅按鈕背景 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button a {
            color: white; /* 登出按鈕內文字顏色 */
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #C71585; /* 深粉紅背景 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>我的菜單</h2>
        <hr />
        <table>
            <thead>
                <tr>
                    <th>商品編號</th>
                    <th>商品名稱</th>
                    <th>商品描述</th>
                    <th>售價</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for rec in data %}
                <tr>
                    <td>{{ rec.M_id }}</td>
                    <td>{{ rec.M_name }}</td>
                    <td>{{ rec.M_description }}</td>
                    <td>{{ rec.M_price }}</td>
                    <td class="action-buttons">
                        <button class="add-button"><a href="/delete?M_id={{ rec.M_id }}">刪除</a></button>
                        <button class="add-button"><a href="/edit/{{ rec.M_id }}">修改</a></button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- 按鈕區域 -->
        <div class="button-center">
            <button class="add-button"><a href="/addgood.html">新增商品</a></button>
            <button class="add-button"><a href="/orders">查看訂單</a></button>
            <button class="add-button"><a href="/merchant_home">首頁</a></button>
        </div>
    </div>
    <!-- 登出按鈕 -->
    <button class="logout-button"><a href="/logout">登出</a></button>
</body>
</html>
