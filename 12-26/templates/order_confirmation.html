<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>確認訂單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4E1; /* 淡粉紅背景 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            background-color: #FFF0F5; /* 淡紫粉背景 */
            border: 1px solid #FFC0CB; /* 粉紅邊框 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2 {
            color: #FF69B4; /* 熱粉紅標題 */
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #FFC0CB; /* 粉紅邊框 */
            border-radius: 5px;
            background-color: #FFF0F5; /* 淡紫粉背景 */
        }

        p {
            margin: 20px 0;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #FF69B4; /* 熱粉紅按鈕背景 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .button a {
            color: white;
            text-decoration: none;
        }

        .button:hover {
            background-color: #C71585; /* 深粉紅背景 */
        }

    </style>
    <script>
        // 表單提交事件處理
        function confirmOrderSubmission(event) {
            event.preventDefault(); // 防止表單直接提交
            alert("已將訂單送出！"); // 顯示彈窗
            event.target.submit(); // 提交表單
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>確認訂單</h1>
        <h2>訂單詳情</h2>
        <ul>
            {% for item in cart_items %}
                <li>
                    {{ item.name }} - NT$ {{ item.price }} x {{ item.quantity }}
                </li>
            {% endfor %}
        </ul>
        <p><strong>總金額: NT$ {{ total_price }}</strong></p>
        <div class="button-row">
            <form action="{{ url_for('finalize_order_route') }}" method="POST" onsubmit="confirmOrderSubmission(event)">
                <button class="button" type="submit">最終確認訂單</button>
            </form>
            <button class="button"><a href="{{ url_for('view_cart') }}">返回購物車</a></button>
        </div>
    </div>
</body>
</html>
