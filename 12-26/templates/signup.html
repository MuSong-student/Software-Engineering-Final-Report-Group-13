<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4E1; /* 淡粉紅背景 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            border: 1px solid #FFC0CB; /* 粉紅邊框 */
            border-radius: 10px;
            background-color: #FFF0F5; /* 淡紫粉背景 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #FF69B4; /* 熱粉紅標題 */
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input, select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #FFC0CB; /* 粉紅邊框 */
            border-radius: 5px;
            background-color: #FFF;
        }

        button {
            width: 95%;
            padding: 10px;
            background-color: #FF69B4; /* 熱粉紅按鈕背景 */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #C71585; /* 深粉紅背景 */
        }
    </style>
</head>
<body>
    <form action="/signup" method="post" class="form-container">
        <h2>註冊</h2>

        <label for="username">使用者名稱:</label>
        <input type="text" name="username" placeholder="輸入使用者名稱" required>

        <label for="password">密碼:</label>
        <input type="password" name="password" placeholder="輸入密碼" required>

        <label for="role">選擇類別:</label>
        <select id="role" name="role" required>
            <option value="1">客戶</option>
            <option value="2">商家</option>
            <option value="3">平台管理員</option>
            <option value="4">外送員</option>
        </select>

        <button type="submit">註冊</button>
    </form>
</body>
</html>
