<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客主頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4E1; /* 淡粉紅背景 */
            color: #333; /* 深灰文字 */
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 20px;
            background-color: #FFF0F5; /* 淡紫粉背景 */
            border: 1px solid #FFC0CB; /* 粉紅邊框 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1, h2 {
            color: #FF69B4; /* 熱粉紅標題 */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            border: 1px solid #FFC0CB; /* 粉紅邊框 */
            padding: 10px;
            text-align: center;
        }

        table th {
            background-color: #FFD1DC; /* 淡粉表頭背景 */
            color: #333; /* 深灰文字 */
        }

        table td a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #FF69B4; /* 熱粉紅按鈕背景 */
            border-radius: 5px;
            display: inline-block;
        }

        table td a:hover {
            background-color: #C71585; /* 深粉紅背景 */
        }

        .edit-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #FF69B4; /* 熱粉紅按鈕背景 */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .edit-button a {
            color: white;
            text-decoration: none;
        }

        .edit-button:hover {
            background-color: #C71585; /* 深粉紅背景 */
        }

        .logout-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #FF69B4; /* 熱粉紅按鈕背景 */
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .logout-button a {
            color: white;
            text-decoration: none;
        }

        .logout-button:hover {
            background-color: #C71585; /* 深粉紅背景 */
        }

        .history-button {
            margin-top: 20px;
            background-color: #FF69B4; /* 熱粉紅按鈕背景 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .history-button a {
            color: white;
            text-decoration: none;
        }

        .history-button:hover {
            background-color: #C71585; /* 深粉紅背景 */
        }
    </style>
</head>
<body>
    <button class="edit-button"><a href="{{ url_for('edit_customer_info') }}">編輯個人資料</a></button>
    <button class="logout-button"><a href="{{ url_for('logout') }}">登出</a></button>
    <div class="container">
        <h1>歡迎來到 FoodPangolin 顧客主頁</h1>
        <h2>選擇店家</h2>
        <table>
            <thead>
                <tr>
                    <th>店家名稱</th>
                </tr>
            </thead>
            <tbody>
                {% for restaurant in restaurants %}
                <tr>
                    <td><a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.R_id) }}">{{ restaurant.R_name }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button class="history-button"><a href="{{ url_for('view_history') }}">查看歷史訂單</a></button>
    </div>
</body>
</html>
