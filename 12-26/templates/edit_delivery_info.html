<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>編輯外送員資訊</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #FFE4E1; /* 淡粉紅背景 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            max-width: 600px;
            width: 90%;
            padding: 20px;
            background-color: #FFF0F5; /* 淡紫粉背景 */
            border: 1px solid #FFC0CB; /* 粉紅邊框 */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #FF69B4; /* 熱粉紅標題 */
        }

        label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #FFC0CB;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            background-color: #FF69B4; /* 熱粉紅按鈕背景 */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
        }

        .button a {
            color: white;
            text-decoration: none;
        }

        .button:hover {
            background-color: #C71585; /* 深粉紅背景 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>編輯外送員資訊</h1>
        <form method="POST" action="{{ url_for('edit_delivery_info') }}">
            <label for="D_name">姓名:</label>
            <input type="text" id="D_name" name="D_name" value="{{ delivery_person.D_name if delivery_person else '' }}" required>

            <label for="D_phone">電話:</label>
            <input type="text" id="D_phone" name="D_phone" value="{{ delivery_person.D_phone if delivery_person else '' }}" required>

            <div class="button-row">
                <button type="submit" class="button">儲存</button>
                <button class="button"><a href="{{ url_for('view_delivery_orders') }}">取消</a></button>
            </div>
        </form>
    </div>
</body>
</html>
