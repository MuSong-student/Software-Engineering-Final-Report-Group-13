<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顧客主頁</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* 新增樣式：將按鈕放在右上角 */
    .edit-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background-color: #4CAF50;
        color: white;
        padding: 8px 12px;
        text-decoration: none;
        border-radius: 4px;
    }
    .edit-button:hover {
        background-color: #45a049;
    }
</style>


<body>

    <!-- 編輯個人資料按鈕 -->
    <a href="{{ url_for('edit_customer_info') }}" class="edit-button">編輯個人資料</a>

    <h1>歡迎來到 FoodPangolin 顧客主頁</h1>
    
    <h2>選擇店家</h2>
    <ul>
        {% for restaurant in restaurants %}
        <li><a href="{{ url_for('restaurant_menu', restaurant_id=restaurant.R_id) }}">{{ restaurant.R_name }}</a></li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('logout') }}">登出</a>
</body>
</html>
