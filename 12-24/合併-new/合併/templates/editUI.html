<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>編輯商品</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style-edit.css') }}">
</head>
<body>
    <div class="container">
        <h2>編輯商品</h2>
        <form action="/update_good" method="POST">
            <input type="hidden" name="Mid" value="{{ menu.M_id }}">

            <label for="goodname">商品名稱：</label>
            <input type="text" id="goodname" name="Mname" value="{{ menu.M_name }}" required>

            <label for="content">商品內容：</label>
            <textarea id="content" name="Mdescription" required>{{ menu.M_description }}</textarea>

            <label for="startprice">價格：</label>
            <input type="number" id="startprice" name="Mprice" value="{{ menu.M_price }}" required>

            <input type="submit" value="保存">
        </form>
    </div>
    <button class="add-button"><a href="/myMenu">Go Back my menu</a></button>
    <button class="logout-button"><a href="/logout">登出</a></button>
</body>
</html>
