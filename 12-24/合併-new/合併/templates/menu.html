<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ restaurant.R_name }} 菜單</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1, h2 {
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            margin-bottom: 5px;
        }
        input[type="number"] {
            margin-bottom: 10px;
            padding: 5px;
            width: 60px;
        }
        button {
            padding: 8px 16px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>{{ restaurant.R_name }} 菜單</h1>
    
    <h2>選擇菜品</h2>
    <ul>
        {% for menu_item in menu_items %}
        <li>
            <p>{{ menu_item.M_name }} - NT$ {{ menu_item.M_price }}</p>
            <form action="{{ url_for('add_to_cart_route', restaurant_id=restaurant.R_id) }}" method="POST">
                <input type="hidden" name="menu_id" value="{{ menu_item.M_id }}">
                <label for="quantity_{{ menu_item.M_id }}">數量：</label>
                <input 
                    id="quantity_{{ menu_item.M_id }}" 
                    type="number" 
                    name="quantity" 
                    min="1" 
                    max="99" 
                    value="1" 
                    required 
                    oninput="updateButton(this, {{ menu_item.M_price }}, 'add_button_{{ menu_item.M_id }}')" 
                    title="數量必須介於 1 到 99">
                <button id="add_button_{{ menu_item.M_id }}" type="submit">
                    加入購物車
                </button>
            </form>
        </li>
        {% endfor %}
    </ul>

    <div class="links">
        <a href="{{ url_for('view_cart') }}">查看購物車</a>
        <a href="{{ url_for('logout') }}">登出</a>
    </div>

    <script>
        function updateButton(input, price, buttonId) {
            const button = document.getElementById(buttonId);
            const quantity = parseInt(input.value) || 0;
            const totalPrice = quantity * price;
            button.textContent = `加入購物車 - 總價 NT$ ${totalPrice}`;
        }
    </script>
</body>
</html>
