<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>編輯顧客資訊</title>
</head>
<body>




    <h1>編輯顧客資訊</h1>
    <form method="POST" action="{{ url_for('edit_customer_info') }}">
        <label for="C_name">姓名:</label>
        <input type="text" id="C_name" name="C_name" value="{{ customer_person.C_name if customer_person else '' }}" required><br><br>
        
        <label for="C_address">住址:</label>
        <input type="text" id="C_address" name="C_address" value="{{ customer_person.C_address if customer_person else '' }}" required><br><br>
        
        
        
        <label for="C_phone">電話:</label>
        <input type="text" id="C_phone" name="C_phone" value="{{ customer_person.C_phone if customer_person else '' }}" required><br><br>
        <button type="submit">儲存</button>
    </form>
</body>
</html>
