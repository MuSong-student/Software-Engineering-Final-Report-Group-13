<form action="/signup" method="post" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    <h2 style="text-align: center;">註冊</h2>

    <label for="username" style="display: block; margin-bottom: 5px;">使用者名稱:</label>
    <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="password" style="display: block; margin-bottom: 5px;">密碼:</label>
    <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="role" style="display: block; margin-bottom: 5px;">選擇類別:</label>
    <select id="role" name="role" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        <option value="1">客戶</option>
        <option value="2">商家</option>
        <option value="3">平台管理員</option>
        <option value="4">外送員</option>
    </select>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">註冊</button>
</form>
