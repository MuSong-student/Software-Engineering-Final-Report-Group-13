<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background-color: #f5f0e6;
    color: #4b3f3b;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    min-height: 100vh;
    margin: 0;
}

.container {
    background-color: #fffaf0;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 80%;
    max-width: 400px;
}

h2 {
    text-align: center;
    color: #6b5e55;
    margin-bottom: 20px;
}

.form-group {
    display: flex;
    flex-direction: column;
    margin-bottom: 15px;
}

label {
    margin-bottom: 5px;
    color: #4b3f3b;
}

input[type="text"],
input[type="password"] {
    padding: 10px;
    border: 1px solid #dcd0ba;
    border-radius: 5px;
    font-size: 16px;
}

input[type="text"]:focus,
input[type="password"]:focus {
    outline: none;
    border-color: #a67c52;
    box-shadow: 0 0 5px rgba(166, 124, 82, 0.5);
}

.button-center {
    display: flex;
    justify-content: center;
}

.login-button {
    background-color: #8d744a;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
}

.login-button:hover {
    background-color: #6b5e55;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>請登入</h2>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="ID">ID：</label>
                <input type="text" id="ID" name="ID" required>
            </div>

            <div class="form-group">
                <label for="PWD">Password：</label>
                <input type="password" id="PWD" name="PWD" required>
            </div>

            <div class="button-center">
                <input type="submit" value="登入" class="login-button">
            </div>
        </form>
    </div>
</body>
</html>
