<form action="{{ url_for('login') }}" method="POST" style="max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9;">
    <h2 style="text-align: center;">登入</h2>
    
    <label for="username" style="display: block; margin-bottom: 5px;">使用者名稱:</label>
    <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
    
    <label for="password" style="display: block; margin-bottom: 5px;">密碼:</label>
    <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">

    <label for="role" style="display: block; margin-bottom: 5px;">登入類型:</label>
    <select id="role" name="role" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 5px;">
        <option value="1">客戶登入</option>
        <option value="2">商家登入</option>
        <option value="3">平台登入</option>
        <option value="4">外送員登入</option>
    </select>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">登入</button>
    
    <p style="text-align: center; margin-top: 20px;">
        <a href="{{ url_for('signup') }}" style="color: #007BFF; text-decoration: none;">尚未註冊？點擊這裡</a>
    </p>
</form>
